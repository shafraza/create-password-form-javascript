<html>
    <head>
        <title>Reset Password Page | VSS </title>

        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css">
        
        <!-- Bootstrap Stylesheet CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
       
        <!-- Font Awesome Stylesheet CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center
                min-vh-100">
                <div class="col-12 col-md-8" id="container-div">
                    <div class="card shadow-sm">
                  <div class="card-body">
                    <div class="mt-5 mb-4">
                      <h5 class="fw-bold" id="main-heading">Choose new password</h5>
                      <p class="mb-2" id="sub-heading">Almost done. Enter your new password and you're all set.
                      </p>
                    </div>
                    <form>
                      <div class="mb-3">
                        <label for="new-password-field" class="fw-bold">Create a password:</label>
                        <input class="form-control mt-2" type="password" id="new-password-field" name="new-password" required/>
                      </div>
                      <div class="mb-3">
                        <label for="confirm-password-field" class="fw-bold">Confirm new password:</label>
                        <input class="form-control mt-2"  type="password" id="confirm-password-field" name="confirm-password" />
                      </div>
                      <div class="mb-3">
                        <div class="row password-requirements d-flex">
                            
                            <div class="col-md-6">
                                <ul>
                                  <li class="fa fa-check-circle lowercase unmet mb-1"> one lowercase character</li>
                                  <li class="fa fa-check-circle uppercase unmet mb-1"> one uppercase character</li>
                                  <li class="fa fa-check-circle special unmet mb-1"> one number</li>
                                </ul>
                              </div>
                              <div class="col-md-6">
                                <ul>
                                  <li class="fa fa-check-circle numeric unmet mb-1"> one special character</li>
                                  <li class="fa fa-check-circle min-length unmet mb-1"> 8 characters minimum</li>
                                  <li class="fa fa-check-circle match unmet mb-1"> passwords matched</li>
                                </ul>
                              </div>
                          </div>
                      </div>
                      <div class="mb-5 d-grid">
                        <button type="submit" class="btn btn-primary">
                          Reset Password
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>    
 
        <!-- Bootstrap Script CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>

</html>
